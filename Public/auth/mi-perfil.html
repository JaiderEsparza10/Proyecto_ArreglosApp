<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Assets/estilos.css">
    <title>Perfil</title>
</head>

<body class="grid-principal">
    <header class="seccion-encabezado">
        <img class="seccion-encabezado__logo" src="../../Assets/image/logo-app.png" alt="logo de la aplicación">
        <h1 class="seccion-encabezado__nombre">Arreglos App</h1>
    </header>
    <main class="contenido-perfil">
        <h1 class="contenido-perfil__titulo-principal">PERFIL</h1>
        <section class="contenido-perfil__contenido-datos">
            <h2 class="contenido-datos__titulo">Información Personal</h2>
            <div class="formulario__calendario contenido-arreglo__horario">
                <label class="horario__titulo">Nombre Completo</label>
                <input class="horario__ingresar" type="text" name="horaDispoble" id="horaDispoble"
                    placeholder="JAIDER ANDRES ESPARZA ARENAS">
            </div>
            <div class="formulario__calendario contenido-arreglo__horario">
                <label class="horario__titulo">Correo Electronico</label>
                <input class="horario__ingresar" type="text" name="horaDispoble" id="horaDispoble"
                    placeholder="xenno2003@gmail.com">
            </div>
            <div class="formulario__calendario contenido-arreglo__horario">
                <label class="horario__titulo">Numero de Telefono</label>
                <input class="horario__ingresar" type="text" name="horaDispoble" id="horaDispoble"
                    placeholder="3107566832">
            </div>
            <div class="formulario__calendario contenido-arreglo__horario">
                <a class="contenido-arreglo__enlace-medidas" href="mis-medidas.html">
                    <img class="enlace-medidas__icono" src="../../Assets/icons/cinta-metrica.png"
                        alt="imagen de un metro de medidas">
                    Mis Medidas Guardadas
                </a>
            </div>
        </section>
        <section class="contenido-perfil__opciones-navegacion">
            <h2 class="opciones-navegacion__titulo">Opciones de la cuenta</h2>
            <div class="opciones-navegacion__historial-pedidos">
                <a href="mis-pedidos.html" class="historial-pedidos__enlaces">
                    <img src="../../Assets/icons/correcto.png" alt="" class="enlaces__iconos">
                    Historial de Pedidos
                    <img src="../../Assets/icons/hacia-adelante.png" alt="" class="enlaces__icono">
                </a>
            </div>
            <div class="opciones-navegacion__historial-pedidos">
                <a href="cambiar-contraseña.html" class="historial-pedidos__enlaces enlaces__cambiar-contrasena">
                    <img src="../../Assets/icons/correcto.png" alt="" class="enlaces__iconos">
                    Cambio Contraseña
                    <img src="../../Assets/icons/hacia-adelante.png" alt="" class="enlaces__icono icono__tamano">
                </a>
            </div>
            <div class="opciones-navegacion__historial-pedidos historial-pedidos__terminos-condiciones">
                <a href="terminos-condiciones.html" class="historial-pedidos__enlaces enlaces__cambiar-contrasena">
                    <img src="../../Assets/icons/correcto.png" alt="" class="enlaces__iconos">
                    Terminos y Condiciones
                    <img src="../../Assets/icons/hacia-adelante.png" alt=""
                        class="enlaces__icono icono__terminos-tamano">
                </a>
            </div>
        </section>
        <a class="contenido-perfil__cerrar-sesion" href="../../index.html">CERRAR SESIÓN</a>
    </main>
    <footer class="navbar">
        <nav class="navbar-inferior">
            <a href="pagina-principal.html" class="navbar-inferior__item navbar-inferior__item--activo">
                <img src="../../Assets/icons/casa-blanca.png" class="navbar-inferior__icono"></img>
                <span class="navbar-inferior__texto">Inicio</span>
            </a>
            <a href="mi-seleccion.html" class="navbar-inferior__item">
                <img src="../../Assets/icons/lista-de-deseos-transparente.png" class="navbar-inferior__icono"></img>
                <span class="navbar-inferior__texto">Mi Selección</span>
            </a>
            <a href="mis-arreglos.html" class="navbar-inferior__item">
                <img src="../../Assets/icons/cortar-con-tijeras-transparente.png" class="navbar-inferior__icono"></img>
                <span class="navbar-inferior__texto">Mis Arreglos</span>
            </a>
            <a href="mis-pedidos.html" class="navbar-inferior__item">
                <img src="../../Assets/icons/caja-transparente.png" class="navbar-inferior__icono"></img>
                <span class="navbar-inferior__texto">Pedidos</span>
            </a>
            <a href="mi-perfil.html" class="navbar-inferior__item">
                <img src="../../Assets/icons/usuario-transparente.png" class="navbar-inferior__icono"></img>
                <span class="navbar-inferior__texto">Perfil</span>
            </a>
        </nav>
    </footer>
</body>

</html>
