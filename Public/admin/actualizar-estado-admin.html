<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Assets/estilos.css">
    <title>Actualizar Estado</title>
</head>

<body class="grid-principal">
    <header class="seccion-encabezado">
        <img class="seccion-encabezado__logo" src="../../Assets/image/logo-app.png" alt="logo de la aplicaciÃ³n">
        <h1 class="seccion-encabezado__nombre">ArreglosApp</h1>
    </header>

    <main class="detalle-pedido">
        <a href="detalle-pedido-admin.html" class="detalle-pedido__volver">
            <img src="../../Assets/icons/flecha-atras-negra.png" alt="volver" class="detalle-pedido__volver-icono">
        </a>
        <section class="estado-pedido">
            <h2 class="estado-pedido__titulo">Estado del Pedido</h2>

            <div class="estado-pedido__opciones">
                <a href="confirmar-estado-pendiente.html" class="estado-pedido__opcion-enlace">
                    <span class="estado-badge estado-badge--pendiente">Pendiente</span>
                </a>
                <a href="confirmar-estado-taller.html" class="estado-pedido__opcion-enlace">
                    <span class="estado-badge estado-badge--en-taller">En Taller</span>
                </a>
                <a href="confirmar-estado-entregado.html" class="estado-pedido__opcion-enlace">
                    <span class="estado-badge estado-badge--entregado">Entregado</span>
                </a>
            </div>

            <div class="estado-pedido__actual">
                <span class="estado-pedido__actual-label">Estado Actual:</span>
                <span class="estado-badge estado-badge--en-taller">En Taller</span>
            </div>
        </section>
        <a href="#modal-seleccionar" class="estado-pedido__boton">
            Actualizar Estado
        </a>
        <div id="modal-seleccionar" class="modal">
            <div class="modal-contenido">
                <h2 class="modal__titulo">Selecciona un estado</h2>
                <p class="modal__descripcion">Haz clic en uno de los estados de arriba para actualizar el pedido</p>
                <div class="modal__acciones">
                    <a href="#" class="btn-modal btn-modal--cancelar">Cerrar</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="navbar">
        <nav class="navbar-inferior">
            <a href="administrador-dashboard.html" class="navbar-inferior__item navbar-inferior__item--activo">
                <img src="../../Assets/icons/diagrama-dashboard.png" class="navbar-inferior__icono">
                <span class="navbar-inferior__texto">Dashboard</span>
            </a>
            <a href="administrador-servicios.html" class="navbar-inferior__item">
                <img src="../../Assets/icons/catalogo-de-productos.png" class="navbar-inferior__icono">
                <span class="navbar-inferior__texto">Servicios</span>
            </a>
            <a href="administrador-usuarios.html" class="navbar-inferior__item">
                <img src="../../Assets/icons/anadir-grupo.png" class="navbar-inferior__icono">
                <span class="navbar-inferior__texto">Usuarios</span>
            </a>
            <a href="../../index.html" class="navbar-inferior__item">
                <img src="../../Assets/icons/salir-aplicacion.png" class="navbar-inferior__icono">
                <span class="navbar-inferior__texto">Salir</span>
            </a>
        </nav>
    </footer>
</body>

</html>
